<div align="center">
    {% if hidden %}
        {% if checked %}
    <input type="hidden" dojotype="dijit.form.TextBox" id="{{fieldId}}"
    name="{{fieldId}}" value="{{value}}" />
        {% endif %}
    <input type="checkbox" dojotype="phpr.form.CheckBox"
    {{checked}} {{disabled}} value="1" />
    {% else %}
    <input type="checkbox" dojotype="phpr.form.CheckBox" id="{{fieldId}}"
    name="{{fieldId}}" {{checked}} {{disabled}} value="1" />
    {% endif %}
</div>
